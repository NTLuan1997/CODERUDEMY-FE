<div class="user-register">
    <div class="wrapper-register">
        <h2 class="register--title">Đăng nhập</h2>
        <form [formGroup]="signInForm" (submit)="userSignIn()">
            <div class="form-group">
                <label for="user-signin-email">Email đăng nhập</label>
                <input type="email"
                        class="form-control"
                        id="user-signin-email"
                        formControlName="email"
                        [(ngModel)]="User.email"
                        placeholder="Email@gmail.com">
            </div>
            <div class="form-group">
                <label for="user-signin-password">Mật khẩu</label>
                <input type="password"
                    class="form-control"
                    id="user-signin-password"
                    formControlName="password"
                    [(ngModel)]="User.password"
                    placeholder="Nhập 6 ký tự hoặc nhiều hơn">
            </div>
            <button type="submit" class="btn btn-user-signin">Đăng nhập</button>
            <div class="user-change-form">
                <a [routerLink]="['/user/register']">Đăng ký</a>
            </div>
        </form>
    </div>
</div>
