<div class="user-register">
    <div class="wrapper-register">
        <h2 class="register--title">Đăng ký</h2>
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            
            <app-common-form-input
                Label="Họ và tên"
                [FormController]="userName"
                [Submit]="submitEvent"
                (InputChanged)="User['user_name']=$event"
                Id="user-name"
                Placeholder="Họ và tên của bạn"
                Type="text">
            </app-common-form-input>

            <app-common-form-input
                Label="Email"
                [FormController]="email"
                [Submit]="submitEvent"
                (InputChanged)="User.email=$event"
                Id="user-email"
                Placeholder="VD: Email@gmail.com"
                Type="email">
            </app-common-form-input>

            <app-common-form-input
                Label="Mật khẩu"
                [FormController]="password"
                [Submit]="submitEvent"
                (InputChanged)="User.password=$event"
                Id="user-password"
                Placeholder="Nhập mật khẩu"
                Type="password">
            </app-common-form-input>

            <app-common-form-input
                Label="Ngày sinh"
                [FormController]="dateOfBirth"
                [Submit]="submitEvent"
                (InputChanged)="User.dateOfBirth=$event"
                Id="user-dateofbirth"
                Placeholder="Nhập mật khẩu"
                Type="date">
            </app-common-form-input>

            <button type="submit" class="btn btn-user-signin">Đăng nhập</button>
            <button type="submit" class="btn btn-user-signin btn-user-social">
                <div class="user-social">
                    <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                    <p>Facebook</p>
                </div>
            </button>
            <button type="submit" class="btn btn-user-signin btn-user-social">
                <div class="user-social">
                    <span><i class="fa fa-google" aria-hidden="true"></i></span>
                    <p>Google</p>
                </div>
            </button>
            <div class="user-change-form">
                <p>Bạn đã có tài khoản?</p>
                <a [routerLink]="['/user/signin']">Đăng nhập</a>
            </div>
        </form>
    </div>
</div>
